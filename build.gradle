// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha7'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext.isCiBuild = {
    return false // just for testing
}

ext.isMinSdkForced = { project ->
    return project.hasProperty('forceMinSdk') && project.getProperty('forceMinSdk').toBoolean()
}

ext.getMinSdk = { ciBuild, forceMinSdk ->
    return (ciBuild || forceMinSdk) ? rootProject.ext.minSdkVersion : rootProject.ext.devSdkVersion
}

allprojects {
    ext.minSdkVersion = 19
    ext.devSdkVersion = 21

    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
